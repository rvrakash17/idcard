<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Card Generator (86mm × 54mm)</title>
    <style>
        :root {
            --card-w: 326px;
            --card-h: 204px;
            --border: #111;
            --muted: #444;
            --accent: #0b5cff;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Arial;
            margin: 0;
            background: #0b0f14;
            color: #0f172a
        }

        header {
            position: sticky;
            top: 0;
            background: #0b0f14;
            border-bottom: 1px solid #1f2937;
            z-index: 5
        }

        header .wrap {
            max-width: 1100px;
            margin: auto;
            padding: 14px 16px;
            display: flex;
            gap: 12px;
            align-items: center
        }

        header h1 {
            font-size: 18px;
            color: #e5e7eb;
            margin: 0;
            font-weight: 600
        }

        main {
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px
        }

        @media (max-width:960px) {
            main {
                grid-template-columns: 1fr
            }
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card-section {
            padding: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .panel {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
        }

        .panel h2 {
            margin: 0;
            padding: 14px 16px;
            border-bottom: 1px solid #1f2937;
            color: #e5e7eb;
            font-size: 16px
        }

        .panel h6 {
            margin: 0;
            color: #e5e7eb;
            font-size: 10px
        }

        form {
            padding: 14px 14px 6px 14px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px
        }

        label {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #334155;
            background: #0b1220;
            border-radius: 10px;
            color: #e5e7eb
        }

        textarea {
            resize: vertical;
            min-height: 64px
        }

        .hint {
            font-size: 11px;
            color: #94a3b8
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 10px 14px 16px 14px
        }

        button {
            appearance: none;
            border: none;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer
        }

        button.sec {
            background: #111827;
            color: #e5e7eb;
            border: 1px solid #374151
        }



        .stage {
            display: grid;
            grid-template-columns: repeat(2, var(--card-w));
            gap: 16px;
            justify-content: start;
            overflow: auto;
            padding: 16px
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: #fff;
            position: relative;
            color: #111;
            overflow: hidden
        }

        #qrBox img {
            width: 62px;
            height: 62px;
            object-fit: cover;
        }

        #signBox img {
            width: 64px;
            height: 16px;
            object-fit: contain;
        }

        @media print {

            header,
            .panel[aria-label="Input form"],
            .panel[aria-label="Preview"] h2,
            .panel[aria-label="Preview"] .hint {
                display: none !important;
            }

            body {
                background: white;
            }

            main,
            .stage {
                margin: 0 !important;
                padding: 0 !important;
                grid-template-columns: 1fr !important;
                overflow: visible !important;
                width: 100% !important;
            }

            .card {
                width: 86mm !important;
                height: 54mm !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                page-break-after: always;
                background: #fff !important;
            }

            @page {
                size: var(--card-w) var(--card-h);
                margin: 0;
            }
        }

        @media print {
            .stage {
                padding: 0 !important;
                gap: 0 !important;
                display: block !important;
            }
        }
    </style>

</head>

    <script>
        const $ = (sel, root = document) => root.querySelector(sel);

        async function handleGenerate() {
            const f = document.forms.cardForm;


            // FRONT
            $('#registerFrontNo').textContent = f.registerNo.value.trim();
            $('#fuel').textContent = f.fuel.value.trim();
            $('#emissionNorms').textContent = f.emissionNorms.value.trim();
            $('#registerDate').textContent = f.registerDate.value.trim();
            $('#validDate').textContent = f.validDate.value.trim();
            $('#chassisNo').textContent = f.chassisNo.value.trim();
            $('#ownerSerial').textContent = f.ownerSerial.value.trim();
            $('#engineNo').textContent = f.engineNo.value.trim();
            $('#ownerName').textContent = f.ownerName.value.trim();
            $('#cardIssueDate').textContent = f.cardIssueDate.value.trim();
            $('#guardian').textContent = f.guardian.value.trim();
            $('#address').textContent = f.address.value.trim();

            // BACK
            $('#registerBackNo').textContent = f.registerNo.value.trim();
            $('#vehicleClass').textContent = f.vehicleClass.value.trim();
            $('#manufactureDate').textContent = f.manufactureDate.value.trim();
            $('#cylinderCount').textContent = f.cylinderCount.value.trim();
            $('#axleCount').textContent = f.axleCount.value.trim();
            $('#makesName').textContent = f.makesName.value.trim();
            $('#modelName').textContent = f.modelName.value.trim();
            $('#colour').textContent = f.colour.value.trim();
            $('#bodyType').textContent = f.bodyType.value.trim();
            $('#seatingAll').textContent = f.seatingAll.value.trim();
            $('#standing').textContent = f.standing.value.trim();
            $('#sleeperCapacity').textContent = f.sleeperCapacity.value.trim();
            $('#unLaden').textContent = f.unLaden.value.trim();
            $('#laden').textContent = f.laden.value.trim();
            $('#grossCombinationWeight').textContent = f.grossCombinationWeight.value.trim();
            $('#cubicCapacity').textContent = f.cubicCapacity.value.trim();
            $('#horsePower').textContent = f.horsePower.value.trim();
            $('#wheelBase').textContent = f.wheelBase.value.trim();
            $('#financerName').textContent = f.financerName.value.trim();
            $('#registerationAuthority').textContent = f.registerationAuthority.value.trim();

            // Files
            const qrFile = $('#qrInput').files[0];
            if (qrFile) {
                const url = await fileToDataURL(qrFile);
                $('#qrBox').innerHTML = `<img alt="QR" src="${url}"/>`;
            } else {
                $('#qrBox').innerHTML = `<img alt="QR Placeholder" src="qr.webp"/>`;
            }

            const signFile = $('#signInput').files[0];
            if (signFile) {
                const url = await fileToDataURL(signFile);
                $('#signBox').innerHTML = `<img alt="Signature" src="${url}"/>`;
            } else {
                $('#signBox').innerHTML = `<img alt="Signature Placeholder" src="sign.png"/>`;
            }
        }

        function fileToDataURL(file) {
            return new Promise((res, rej) => {
                const r = new FileReader();
                r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(file);
            });
        }

        $('#btnGenerate').addEventListener('click', handleGenerate);
        window.addEventListener('DOMContentLoaded', handleGenerate);
    </script>
